<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shop-button.html">
<link rel="import" href="shop-category-data.html">
<link rel="import" href="shop-common-styles.html">
<link rel="import" href="shop-image.html">
<link rel="import" href="shop-select.html">

<dom-module id="shop-detail">

  <template>

    <style include="shop-common-styles shop-button shop-select">

      :host {
        display: block;
      }

      #content {
        @apply --layout-horizontal;
        @apply --layout-center-justified;
      }

      shop-image {
        position: relative;
        margin: 64px 32px;
        width: 50%;
        max-width: 600px;
        --shop-image-img: {
          @apply --layout-fit;
        };
      }

      shop-image::before {
        content: "";
      }

      .detail {
        margin: 64px 32px;
        width: 50%;
        max-width: 400px;
        transition: opacity 0.4s;
        opacity: 0;
      }

      .detail[has-content] {
        opacity: 1;
      }

      h1 {
        font-size: 24px;
        font-weight: 500;
        line-height: 28px;
        margin: 0;
      }

      .price {
        margin: 16px 0 40px;
        font-size: 16px;
        color: black;
      }

      .description {
        margin: 32px 0;
      }

      .description > h2 {
        margin: 16px 0;
        font-size: 13px;
      }

      .description > p {
        margin: 0;
        color: black;
      }

      .pickers {
        @apply --layout-vertical;
        border-top: 1px solid #ccc;
      }

      shop-select > select {
        font-size: 16px;
        padding: 16px 24px 16px 70px;
      }

      @media (max-width: 767px) {

        #content {
          @apply --layout-vertical;
          @apply --layout-center;
        }

        shop-image {
          margin: 0;
          width: 80%;
        }

        .detail {
          box-sizing: border-box;
          margin: 32px 0;
          padding: 0 24px;
          width: 100%;
          max-width: 600px;
        }

        h1 {
          font-size: 20px;
          line-height: 24px;
        }

        .price {
          font-size: inherit;
          margin: 12px 0 32px;
        }

      }

    </style>

    <!--
      app-route provides the name of the category and the item.
    -->
    <app-route
        route="[[route]]"
        pattern="/:category/:item"
        data="{{routeData}}"></app-route>

    <!--
      shop-category-data provides the item data for a given category and item name.
    -->
    <shop-category-data
        id="categoryData"
        category-name="[[routeData.category]]"
        item-name="[[routeData.item]]"
        item="{{item}}"
        failure="{{failure}}"></shop-category-data>

    <paper-dialog id="modal" modal>
      <p>Uw bestelling is geplaatst</p>
      <div class="buttons">
        <paper-button dialog-confirm autofocus>Sluiten</paper-button>
      </div>
    </paper-dialog>

    <div id="content" hidden$="[[failure]]">
      <shop-image alt="[[item.Naam]]" src="../images/[[item.AfbeeldingUrl]]"></shop-image>
      <div class="detail" has-content$="[[_isDefined(item)]]">
        <h1>[[item.Naam]]</h1>
        <div class="price">[[_formatPrice(item.Prijs)]]</div>
        <div class="pickers">
          <!--<shop-select>-->
            <!--<label id="sizeLabel" prefix>Size</label>-->
            <!--<select id="sizeSelect" aria-labelledby="sizeLabel">-->
              <!--<option value="XS">XS</option>-->
              <!--<option value="S">S</option>-->
              <!--<option value="M" selected>M</option>-->
              <!--<option value="L">L</option>-->
              <!--<option value="XL">XL</option>-->
            <!--</select>-->
            <!--<shop-md-decorator aria-hidden="true">-->
              <!--<shop-underline></shop-underline>-->
            <!--</shop-md-decorator>-->
          <!--</shop-select>-->
          <!--<shop-select>-->
            <!--<label id="quantityLabel" prefix>Quantity</label>-->
            <!--<select id="quantitySelect" aria-labelledby="quantityLabel">-->
              <!--<option value="1" selected>1</option>-->
              <!--<option value="2">2</option>-->
              <!--<option value="3">3</option>-->
              <!--<option value="4">4</option>-->
              <!--<option value="5">5</option>-->
            <!--</select>-->
            <!--<shop-md-decorator aria-hidden="true">-->
              <!--<shop-underline></shop-underline>-->
            </shop-md-decorator>
          </shop-select>
        </div>
        <div class="description">
          <h2>Beschrijving</h2>
          <p id="desc">[[item.Beschrijving]]</p>
        </div>
        <shop-button responsive>
          <!--<button on-click="_addToCart" aria-label="Add this item to cart">Add to Cart</button>-->
          <button on-click="_setOrder" data-item$="[[item]]" aria-label="Bestellen">Bestellen</button>
        </shop-button>
      </div>
    </div>

    <!--
      shop-network-warning shows a warning message when the items can't be rendered due
      to network conditions.
    -->
    <shop-network-warning
        hidden$="[[!failure]]"
        offline="[[offline]]"
        on-try-reconnect="_tryReconnect"></shop-network-warning>

  </template>

  <script>

    class ShopDetail extends Polymer.Element {

      ready() {
        super.ready()
      }

      static get is() { return 'shop-detail'; }

      static get properties() { return {

        item: Object,

        route: Object,

        routeData: Object,

        visible: {
          type: Boolean,
          value: false
        },

        offline: {
          type: Boolean,
          observer: '_offlineChanged'
        },

        failure: Boolean

      }}

      static get observers() { return [
        '_itemChanged(item, visible)'
      ]}

      _itemChanged(item, visible) {
        if (visible) {
          this._itemChangeDebouncer = Polymer.Debouncer.debounce(this._itemChangeDebouncer,
            Polymer.Async.microTask, () => {
              // The item description contains escaped HTML (e.g. "&lt;br&gt;"), so we need to
              // unescape it ("<br>") and set it as innerHTML.
              let text = item ? item.Beschrijving : '';
              this.$.desc.innerHTML = this._unescapeText(text);

              // Reset the select menus.
//              this.$.quantitySelect.value = '1';
//              this.$.sizeSelect.value = 'M';
              let category;
              if (item) {
                for(let singleCategory in item) {
                  if(item.Categorieen === this.routeData.category) {
                    category = singleCategory
                  }
                }
              }
              this.dispatchEvent(new CustomEvent('change-section', {
                bubbles: true, composed: true, detail: {
                  category: item ? category : '',
                  title: item ? item.Naam : ''
                }}));
            })
        }
      }

      _unescapeText(text) {
        let elem = document.createElement('textarea');
        elem.innerHTML = text;
        return elem.textContent;
      }

      _formatPrice(price) {
        return price ? '$' + price.toFixed(2) : '';
      }

//      _addToCart() {
//        // This event will be handled by shop-app.
//        this.dispatchEvent(new CustomEvent('add-cart-item', {
//          bubbles: true, composed: true, detail: {
//            item: this.item,
//            quantity: parseInt(this.$.quantitySelect.value, 10),
//            size: this.$.sizeSelect.value
//          }}));
//      }

      _setOrder(event) {
        this.shadowRoot.querySelector('#modal').open();

        fetch(environment.API.bestellingservice + '/bestelling', {
          method: 'post',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            gebruikderId: 1,
            artikelenIds: [this.item.Artikelnummer],
          })
        }).then(data => {
          return
        })
      }

      _isDefined(item) {
        return item != null;
      }

      _tryReconnect() {
        this.$.categoryData.refresh();
      }

      _offlineChanged(offline) {
        if (!offline) {
          this._tryReconnect();
        }
      }

    }

    customElements.define(ShopDetail.is, ShopDetail);

  </script>

</dom-module>
