<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="shop-register">
  <template>
    <style include="iron-flex iron-flex-alignment">
      form {
        background: white;
        border: solid black 1px;
        padding: 20px;
      }

      .form-div {
        background: #cddfff;
        border: solid black 1px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .row {
        display: flex;
        flex-direction: row;
      }


    </style>
    <app-route
      route="[[route]]"
      pattern="/:category"
      data="{{routeData}}"></app-route>

    <h1>Registreer een account</h1>

    <form>
      <div class="form-div">
        Aanhef*<br>
        <input type="radio" name="salutation" value="[[salutation]]"/>De heer
        <input type="radio" name="salutation" value="[[salutation]]"/>Mevrouw<br>
        <br>

        <div class="row">
          <div>Voornaam*<br>
            <input type="text" id="firstName" value="[[firstName]]" required>
          </div>
          <div style="padding-left: 5px; padding-right: 5px;">Tussenvoegsel<br>
            <input type="text" id="prefix" value="[[prefix]]">
          </div>
          <div>Achternaam*<br>
            <input type="text" id="suffix" value="[[suffix]]" required>
          </div>
        </div>
        <br>

        Telefoonnummer*<br>
        <input type="tel" name="telephone" value="[[telephone]]" required/>

      </div>

      <div class="form-div">

        <div class="row">
          <div style="padding-right: 5px;">
            Straat*<br>
            <input type="text" name="street" value="[[street]]" required/><br>
          </div>

          <div>
            Huisnummer*<br>
            <input type="number" min="1" name="streetNumber" value="[[streetNumber]]" required/><br>
          </div>
        </div>
        <br>

        <div class="row">
          <div style="padding-right: 5px;">
            Postcode*<br>
            <input type="text" minlength="6" maxlength="6" name="zipCode" value="[[zipCode]]" required/>
          </div>
          <div>
            Stad*<br>
            <input type="text" name="city" value="[[city]]" required/>
          </div>
        </div>
        <br>

        Land*<br>
        <input type="text" name="country" value="[[country]]" required/><br>
      </div>

      <div class="form-div">
        E-mailadres*<br>
        <input type="email" name="email" value="[[email]]" required/><br>
        <br>

        Wachtwoord*<br>
        <input type="password" name="password" value="[[password]]" required/><br>
      </div>

      <button>Annuleer</button>
      <button style="float: right" onsubmit="test">Registreer</button>
    </form>


  </template>

  <script>
    class ShopRegister extends Polymer.Element {
      static get is() {
        return 'shop-register';
      }

      test() {
        console.log("test");
      }

    }

    customElements.define(ShopRegister.is, ShopRegister);
  </script>

</dom-module>
