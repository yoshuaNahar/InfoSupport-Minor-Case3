<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shop-button.html">
<link rel="import" href="shop-common-styles.html">
<link rel="import" href="shop-form-styles.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="shop-cart">

  <template>

    <style include="shop-common-styles shop-button shop-form-styles">

      .list {
        margin: 40px 0;
      }

      .checkout-box {
        font-weight: bold;
        text-align: right;
        margin-right: 10px;
      }

      .subtotal {
        color: black;
        margin: 0 64px 0 24px;
      }

      @media (max-width: 767px) {

        .subtotal {
          margin: 0 0 0 24px;
        }

      }

    </style>
    <paper-dialog id="modal" modal>
      <p>Uw bestelling is geplaatst</p>
      <div class="buttons">
        <paper-button dialog-confirm autofocus>Sluiten</paper-button>
      </div>
    </paper-dialog>

    <paper-dialog id="modalFail" modal>
      <p>Het is niet gelukt om uw bestelling te plaatsen!</p>
      <p>Probeer het nogmaals</p>
      <div class="buttons">
        <paper-button dialog-confirm autofocus>Sluiten</paper-button>
      </div>
    </paper-dialog>
    <div class="main-frame">
      <div class="subsection" visible$="[[!_hasItems]]">
        <h1 style="text-align: center">Je <iron-icon icon="shopping-cart"></iron-icon> is leeg.</h1>
      </div>
      <div class="subsection" visible$="[[_hasItems]]">
        <div style="text-align: center">
          <h1>Je winkelwagen</h1>
          <span>([[_getPluralizedQuantity(cart.length)]])</span>
        </div>
        <div class="list">
          <dom-repeat items="[[cart]]" as="entry">
            <template>
              <shop-cart-item entry="[[entry]]"></shop-cart-item>
            </template>
          </dom-repeat>
        </div>
        <div class="checkout-box">
          Totaal: <span class="subtotal">[[_formatTotal(total)]]</span>
          <shop-button responsive>
            <button on-click="_setOrder" data-item$="[[cart]]">Bestellen</button>
          </shop-button>
        </div>
      </div>
    </div>

  </template>

  <script>

    class ShopCart extends Polymer.Element {

      static get is() { return 'shop-cart'; }

      static get properties() { return {

        total: Number,

        cart: Array,

        loading: Boolean,

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        },

        _hasItems: {
          type: Boolean,
          computed: '_computeHasItem(cart.length)'
        }

      }}

      _formatTotal(total) {
        return isNaN(total) ? '' : 'â‚¬' + total.toFixed(2);
      }

      _computeHasItem(cartLength) {
        return cartLength > 0;
      }

      _getPluralizedQuantity(quantity) {
        return quantity + ' ' + (quantity === 1 ? 'item' : 'items');
      }

      _setOrder(event) {
        this.loading = true;
        let artikelIds = []
        for(let artikel of this.cart) {
          for(let i = 0; i < artikel.quantity; i++) {
            artikelIds.push(artikel.id)
          }
        }
        fetch(environment.API.bestellingservice + '/bestelling', {
          method: 'post',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            gebruikderId: 1,
            artikelenIds: artikelIds,
          })
        }).then(data => {
          this.loading = false;
          this.shadowRoot.querySelector('#modal').open();
        }).catch(() => {
          this.loading = false;
          this.shadowRoot.querySelector('#modalFail').open();
        })
      }

      _visibleChanged(visible) {
        if (visible) {
          // Notify the section's title
          this.dispatchEvent(new CustomEvent('change-section', {
            bubbles: true, composed: true, detail: { title: 'Your cart' }}));
        }
      }
    }

    customElements.define(ShopCart.is, ShopCart);

  </script>

</dom-module>
