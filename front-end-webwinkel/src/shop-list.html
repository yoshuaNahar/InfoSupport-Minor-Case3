<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="shop-category-data.html">
<link rel="import" href="shop-common-styles.html">
<link rel="import" href="shop-round-image.html">
<link rel="import" href="shop-list-item.html">
<link rel="import" href="../bower_components/paper-search/paper-search-panel.html">
<link rel="import" href="../bower_components/polymer/lib/utils/async.html">

<dom-module id="shop-list">

  <template>

    <style include="shop-common-styles">
      paper-search-panel {
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .hero-image {
        position: relative;
        height: 320px;
        overflow: hidden;
        margin-bottom: 32px;
      }

      .grid {
        @apply --layout-horizontal;
        @apply --layout-wrap;
        @apply --layout-justified;
        margin: 0 10px 32px 10px;
        padding: 0;
        list-style: none;
      }

      .grid li {
        -webkit-flex: 1 1;
        flex: 1 1;
        -webkit-flex-basis: 33%;
        flex-basis: 33%;
        max-width: 33%;
      }

      .grid a {
        text-decoration: none;
      }

      @media (max-width: 767px) {
        .hero-image {
          display: none;
        }

        .grid  li {
          -webkit-flex-basis: 50%;
          flex-basis: 50%;
          max-width: 50%;
        }
      }

    </style>

    <!--
      app-route provides the name of the category.
    -->
    <app-route
        route="[[route]]"
        pattern="/:category"
        data="{{routeData}}"></app-route>

    <!--
      shop-category-data provides the category data for a given category name.
    -->
    <shop-category-data
        id="categoryData"
        category-name="[[routeData.category]]"
        category="{{category}}"
        failure="{{failure}}"></shop-category-data>

    <paper-search-panel
      placeholder="Zoek naar artikelen.."
      search="{{search}}"
      items="{{items}}"
      has-more="[[hasMore]]"
      loading="[[loading]]"
      filters="[[filters]]"
      selected-filters="{{selectedFilters}}"
      no-results-text="Er zijn geen resultaten gevonden bij het zoeken.">
      <div id="results">
        <h1>Resultaten</h1>

        <hr>
      </div>
    </paper-search-panel>
    <hr>
    <div hidden$="[[_hasItems()]]" class="shop-items">
      <!--<shop-image-->
        <!--alt="[[category.naam]]"-->
        <!--src="../images/[[category.afbeeldingUrl]]"-->
        <!--class="hero-image"></shop-image>-->

      <header>
        <h1>[[category.naam]]</h1>
        <span>[[_getPluralizedQuantity(category.items.length)]]</span>
      </header>

      <ul class="grid" hidden$="[[failure]]">
        <dom-repeat items="[[_getListItems(category.items)]]" initial-count="4">
          <template>
            <li>
              <a href$="[[_getItemHref(item)]]"><shop-list-item item="[[item]]"></shop-list-item></a>
            </li>
          </template>
        </dom-repeat>
      </ul>

    </div>

    <!--
      shop-network-warning shows a warning message when the items can't be rendered due
      to network conditions.
    -->
    <shop-network-warning
        hidden$="[[!failure]]"
        offline="[[offline]]"
        on-try-reconnect="_tryReconnect"></shop-network-warning>

  </template>

  <script>

    class ShopList extends Polymer.Element {

      static get is() {
        return 'shop-list';
      }

      static get properties() {
        return {

          category: Object,

          route: Object,

          routeData: Object,

          search: {
            type: String,
            value: "",
            observer: '_searchChanged'
          },

          loading: {
            type: Boolean
          },

          items: {
            type: Array,
            value: [],
            observer: "_itemsChanged"
          },

          filters: {
            type: Object,
            value: [
              {
                id:'categorie',
                name:'Categorie',
                values: [
                  {
                    id: 'road bike',
                    name: 'Road bike'
                  },
                  {
                    id:'onderdelen',
                    name:'Onderdelen'
                  }
                ]
              },
              {
                id: 'merk',
                name: 'Merk',
                values: [
                  {
                    id: 'batavus',
                    name: 'Batavus'
                  }
                ]
              }
            ]
          },

          selectedFilters: {
            type: Array
          },

          categories: {
            type: Array
          },

          visible: {
            type: Boolean,
            observer: '_visibleChanged'
          },

          hasMore: {
            type: Boolean
          },

          visible: {
            type: Boolean,
            value: false
          },

          offline: {
            type: Boolean,
            observer: '_offlineChanged'
          },

          failure: Boolean

        }
      }

      static get observers() {
        return [
          '_categoryChanged(category, visible)'
        ]
      }

      ready() {
        super.ready();
        if (this.search === "") {
          Polymer.Async.microTask.run(() => {
            const searchShadowDom = this.shadowRoot.querySelector('paper-search-panel')
            searchShadowDom.shadowRoot.querySelector('.noResults').style.display = 'none'
            searchShadowDom.querySelector('#results').style.display = 'none'
          })
        }
      }

      connectedCallback() {
        super.connectedCallback();
        this.isAttached = true;
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this.isAttached = false;
      }

      _getListItems(items) {
        // Return placeholder items when the items haven't loaded yet.
        return items || [{}, {}, {}, {}, {}, {}, {}, {}, {}, {}];
      }

      _getItemHref(item) {
        // By returning null when `itemId` is undefined, the href attribute won't be set and
        // the link will be disabled.
        return item.Artikelnummer ? ['/detail', this.category.naam, item.Naam].join('/') : null;
      }

      _getPluralizedQuantity(quantity) {
        if (!quantity) {
          return '';
        }
        let pluralizedQ = quantity === 1 ? 'item' : 'items';
        return '(' + quantity + ' ' + pluralizedQ + ')';
      }

      _categoryChanged(category, visible) {
        if (!visible) {
          return;
        }
        this._changeSectionDebouncer = Polymer.Debouncer.debounce(this._changeSectionDebouncer,
          Polymer.Async.microTask, () => {
            if (category) {
              // Notify the category and the page's title
              this.dispatchEvent(new CustomEvent('change-section', {
                bubbles: true, composed: true, detail: {
                  category: category.name,
                  title: category.title
                }
              }));
            } else {
              this.dispatchEvent(new CustomEvent('show-invalid-url-warning', {
                bubbles: true, composed: true
              }));
            }
          });
      }

      _tryReconnect() {
        this.$.categoryData.refresh();
      }

      _offlineChanged(offline) {
        if (!offline && this.isAttached) {
          this._tryReconnect();
        }
      }

      _searchChanged(value) {
        const searchShadowDom = this.shadowRoot.querySelector('paper-search-panel');
        this.loading = true;
        if (this.search === "") {
          Polymer.Async.microTask.run(() => {
            searchShadowDom.shadowRoot.querySelector('.noResults').style.display = 'none';
            searchShadowDom.querySelector('#results').style.display = 'none'
          })
        } else {
          if (this.items.length === 0) {
            searchShadowDom.shadowRoot.querySelector('.noResults').style.display = 'inline';
          }
          searchShadowDom.querySelector('#results').style.display = 'inline'
        }

        let results = this._getMatchingArticles(value);
        this.loading = false;
      }

      _getMatchingArticles(value) {
        fetch(environment.API.webwinkel + '/artikelen/naam/' + value).then(data => {
          return data.json()
        }).then(data => {
          this.items = data
        })
      }

      _hasItems() {
        return this.items.length !== 0;
      }
    }

    customElements.define(ShopList.is, ShopList);

  </script>

</dom-module>
