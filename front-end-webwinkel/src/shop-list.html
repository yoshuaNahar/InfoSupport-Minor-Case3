<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shop-category-data.html">
<link rel="import" href="shop-common-styles.html">
<link rel="import" href="shop-round-image.html">
<link rel="import" href="shop-list-item.html">

<dom-module id="shop-list">

  <template>
    <style include="shop-common-styles iron-flex iron-flex-alignment">
      #searchform,
      #min_price,
      #max_price,
      #leverbaar_vanaf,
      #leverbaar_tot {
        width: 100%;
      }

      .categoryItems {
        width: 100%;
      }
      .categoryItem {
        margin: 0 10px 40px 10px;
        width: 30%;
        text-align: center;
      }

      .search {
        width: 20%;
        margin-right: 20px;
      }
      @media (max-width: 800px) {
        .search {
          width: 50%;
        }

        .grid  li {
          -webkit-flex-basis: 50%;
          flex-basis: 50%;
          max-width: 50%;
        }
      }

    </style>

    <!--
      app-route provides the name of the category.
    -->
    <app-route
        route="[[route]]"
        pattern="/:category"
        data="{{routeData}}"></app-route>

    <!--
      shop-category-data provides the category data for a given category name.
    -->
    <shop-category-data
        id="categoryData"
        category-name="[[routeData.category]]"
        category="{{category}}"
        failure="{{failure}}">
    </shop-category-data>

      <div hidden$="[[_hasItems()]]" class="horizontal around-justified wrap layout">
        <div class="search">
          <h1>Zoeken</h1>
          <input id="searchform" type="text" value="[[search]]">
          <button class="search-button">Zoeken</button>
          <br>
          <hr>
          <span>Minimum prijs</span>
          <br>
          <input id="min_price" type="number" value="[[search]]">
          <br>
          <span>Maximum prijs</span>
          <br>
          <input id="max_price" type="number" value="[[search]]">
          <br>
          <span>leverbaar vanaf:</span>
          <br>
          <input id="leverbaar_vanaf" type="date" value="[[search]]">
          <br>
          <span>leverbaar tot:</span>
          <br>
          <input id="leverbaar_tot" type="date" value="[[search]]">
          <h2>Leveranciers</h2>
          <template is="dom-repeat" items="{{searchLeverancierList}}" as="value">
            <p>
              <input type="checkbox" name="[[value]]">
              <span>[[value]]</span>
            </p>
          </template>
        </div>

        <div class="categoryItems flex" hidden$="[[failure]]">
          <header>
            <h1>[[category.naam]]</h1>
            <p>[[_getPluralizedQuantity(category.items.length)]]</p>
          </header>
          <div class="horizontal layout wrap">
            <dom-repeat items="[[_getListItems(category.items)]]">
              <template>
                <div class="categoryItem">
                  <a href$="[[_getItemHref(item)]]">
                    <shop-list-item item="[[item]]"></shop-list-item>
                  </a>
                </div>
              </template>
            </dom-repeat>
          </div>
        </div>
    </div>

    <!--
      shop-network-warning shows a warning message when the items can't be rendered due
      to network conditions.
    -->
    <shop-network-warning
        hidden$="[[!failure]]"
        offline="[[offline]]"
        on-try-reconnect="_tryReconnect"></shop-network-warning>

  </template>

  <script>

    class ShopList extends Polymer.Element {

      static get is() {
        return 'shop-list';
      }

      static get properties() {
        return {

          category: Object,

          route: Object,

          routeData: Object,

          search: {
            type: String,
          },

          loading: {
            type: Boolean
          },

          items: {
            type: Array,
            value: [],
          },

          searchLeverancierList: {
            type: Array,
            value: [],
          },

          categories: {
            type: Array
          },

          offline: {
            type: Boolean,
            observer: '_offlineChanged'
          },

          failure: Boolean
        }
      }

      static get observers() {
        return [
          '_categoryChanged(category, visible)'
        ]
      }

      ready() {
        this.searchLeverancierList = this._getLeveranciersObject();
        super.ready();
      }

      connectedCallback() {
        super.connectedCallback();
        this.isAttached = true;
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this.isAttached = false;
      }

      _getLeveranciersObject() {
        fetch(environment.API.webwinkel + '/leveranciers')
          .then(data => {
            return data.json()
          }).then(data => {
          this.searchLeverancierList = [...new Set(data.map(item => item.leverancier))]
        })
      }

      _getListItems(items) {
        // Return placeholder items when the items haven't loaded yet.
        return items || [{}, {}, {}, {}, {}, {}, {}, {}, {}, {}];
      }

      _getItemHref(item) {
        // By returning null when `itemId` is undefined, the href attribute won't be set and
        // the link will be disabled.
        return item.Artikelnummer ? ['/detail', this.category.naam, item.Naam].join('/') : null;
      }

      _getPluralizedQuantity(quantity) {
        if (!quantity) {
          return '';
        }
        let pluralizedQ = quantity === 1 ? 'item' : 'items';
        return '(' + quantity + ' ' + pluralizedQ + ')';
      }

      _categoryChanged(category, visible) {
        if (!visible) {
          return;
        }
        this._changeSectionDebouncer = Polymer.Debouncer.debounce(this._changeSectionDebouncer,
          Polymer.Async.microTask, () => {
            if (category) {
              // Notify the category and the page's title
              this.dispatchEvent(new CustomEvent('change-section', {
                bubbles: true, composed: true, detail: {
                  category: category.name,
                  title: category.title
                }
              }));
            } else {
              this.dispatchEvent(new CustomEvent('show-invalid-url-warning', {
                bubbles: true, composed: true
              }));
            }
          });
      }

      _tryReconnect() {
        this.$.categoryData.refresh();
      }

      _offlineChanged(offline) {
        if (!offline && this.isAttached) {
          this._tryReconnect();
        }
      }
      _hasItems() {
        return this.items.length !== 0;
      }
    }

    customElements.define(ShopList.is, ShopList);

  </script>

</dom-module>
