<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shop-button.html">
<link rel="import" href="shop-image.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/polymer/lib/utils/async.html">

<dom-module id="shop-home">

  <template>

    <style include="shop-button iron-flex iron-flex-alignment">

      .image-link {
        outline: none;
      }

      .search {
        width: 20%;
      }

      .categories {
        width: 100%;
      }

      .image-link > shop-image::after {
        display: block;
        content: '';
        position: absolute;
        transition-property: opacity;
        transition-duration: 0s;
        transition-delay: 90ms;
        pointer-events: none;
        opacity: 0;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        outline: #2196F3 auto 5px;
        outline: -moz-mac-focusring auto 5px;
        outline: -webkit-focus-ring-color auto 5px;
      }

      .image-link:focus > shop-image::after {
        opacity: 1;
      }

      .item {
        margin: 0 10px 40px 10px;
        width: 30%;
        text-align: center;
      }

      shop-image {
        height: 200px;
      }

      h2 {
        font-size: 1.3em;
        font-weight: 500;
        margin: 32px 0;
      }

      @media (max-width: 767px) {
        .search {
          width: 50%;
        }

        shop-image {
          height: 240px;
        }

        h2 {
          margin: 24px 0;
        }

        h1 {
          text-align: center;
        }

        .item {
          width: 100%;
        }
      }

    </style>

    <div class="horizontal around-justified wrap layout">
      <div class="search">
        <h1>Zoeken</h1>
        <input id="searchform" type="text" value="[[search]]">
        <button class="search-button">Zoeken</button>
        <br>
        <hr>
        <span>Minimum prijs</span>
        <br>
        <input id="min_price" type="number" value="[[search]]">
        <br>
        <span>Maximum prijs</span>
        <br>
        <input id="max_price" type="number" value="[[search]]">
        <br>
        <span>leverbaar vanaf:</span>
        <br>
        <input id="leverbaar_vanaf" type="date" value="[[search]]">
        <br>
        <span>leverbaar tot:</span>
        <br>
        <input id="leverbaar_tot" type="date" value="[[search]]">
          <h2>Leveranciers</h2>
          <template is="dom-repeat" items="{{searchLeverancierList}}" as="value">
            <p>
              <input type="checkbox" name="[[value]]">
              <span>[[value]]</span>
            </p>
          </template>

        <h2>Categorieen</h2>
        <template is="dom-repeat" items="{{searchCategoriesList}}" as="value">
          <p>
            <input type="checkbox" name="[[value.name]]">
            <span>[[value.name]]</span>
          </p>
        </template>
      </div>
      <div class="categories flex">
        <h1>Categorieen</h1>
        <div class="horizontal layout wrap">
          <dom-repeat items="[[categories]]">
            <template strip-whitespace>
              <div class="item">
                <a class="image-link" href$="/list/[[item.naam]]">
                  <shop-image src="../images/[[item.afbeeldingURL]]" alt="[[item.naam]]"></shop-image>
                </a>
                <h2>[[item.naam]]</h2>
                <shop-button>
                  <a aria-label$="[[item.naam]] Shop Now" href$="/list/[[item.naam]]"> Bekijken</a>
                </shop-button>
              </div>
            </template>
          </dom-repeat>
        </div>
      </div>
    </div>
    <hr>

  </template>

  <script>
    class ShopHome extends Polymer.Element {

      static get is() { return 'shop-home'; }

      ready() {
        this._getLeveranciersObject()
        super.ready()
      }

      static get properties() { return {
        search: {
          type: String,
          value: "",
          observer: '_searchChanged'
        },

        loading: {
          type: Boolean
        },

        items: {
          type: Array,
          value: []
        },

        searchCategoriesList: {
          type: Array,
          computed: '_getCategoriesSearchObject(categories)'
        },

        searchLeverancierList: {
          type: Array,
          value: [],
        },

        selectedFilters: {
          type: Array
        },

        categories: {
          type: Array
        },

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        },

        hasMore: {
          type: Boolean
        }
      }}

      _getCategoriesSearchObject(categoryList) {
        let categories = [];
        for(let category of categoryList) {
          categories.push({
            id: category.naam,
            name: category.naam
          })
        }
        return categories
      }

      _getLeveranciersObject() {
        fetch(environment.API.webwinkel + '/leveranciers')
          .then(data => {
            return data.json()
          }).then(data => {
            this.searchLeverancierList = [...new Set(data.map(item => item.leverancier))]
        })
      }

      _visibleChanged(visible) {
        if (visible) {
          this.dispatchEvent(new CustomEvent('change-section', {
            bubbles: true, composed: true, detail: {title: 'Home'}
          }));
        }
      }

      _getItemHref(item) {
        // By returning null when `itemId` is undefined, the href attribute won't be set and
        // the link will be disabled.
        return item.naam ? ['/detail', this.category.name, item.name].join('/') : null;
      }

      _searchChanged(value) {
        const searchShadowDom = this.shadowRoot.querySelector('paper-search-panel');
        this.loading = true;
        if(this.search ==="") {
          Polymer.Async.microTask.run(() => {
            searchShadowDom.shadowRoot.querySelector('.noResults').style.display='none';
            searchShadowDom.querySelector('#results').style.display='none'
          })
        } else {
          if(this.items.length === 0) {
            searchShadowDom.shadowRoot.querySelector('.noResults').style.display='inline';
          }
          searchShadowDom.querySelector('#results').style.display='inline'
        }

        let results = this._getMatchingArticles(value)
        this.loading = false;
      }

      _getMatchingArticles(value) {
      }
    }

    customElements.define(ShopHome.is, ShopHome);

  </script>

</dom-module>
