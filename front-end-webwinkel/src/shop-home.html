<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shop-button.html">
<link rel="import" href="shop-image.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-search/paper-search-panel.html">

<dom-module id="shop-home">

  <template>

    <style include="shop-button iron-flex iron-flex-alignment">

      .banner {
        position: relative;
        height: 280px;
        overflow: hidden;
        margin-bottom: 32px;
        width: 100%;
      }
      .image-link {
        outline: none;
      }

      .image-link > shop-image::after {
        display: block;
        content: '';
        position: absolute;
        transition-property: opacity;
        transition-duration: 0s;
        transition-delay: 90ms;
        pointer-events: none;
        opacity: 0;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        outline: #2196F3 auto 5px;
        outline: -moz-mac-focusring auto 5px;
        outline: -webkit-focus-ring-color auto 5px;
      }

      .image-link:focus > shop-image::after {
        opacity: 1;
      }

      .item {
        margin: 0 10px 40px 10px;
        width: 30%;
        text-align: center;
      }

      shop-image {
        height: 200px;
      }

      h2 {
        font-size: 1.3em;
        font-weight: 500;
        margin: 32px 0;
      }

      @media (max-width: 767px) {
        .banner {
          height: 160px;
        }

        shop-image {
          height: 240px;
        }

        h2 {
          margin: 24px 0;
        }

        h1 {
          text-align: center;
        }

        .item {
          width: 100%;
        }
      }

    </style>

    <img class="banner" src="../images/Kantilever%208%20Banner.png"/>

    <paper-search-panel
      placeholder="Zoek naar artikelen.."
      search="{{search}}"
      items="[[items]]"
      has-more="[[hasMore]]"
      loading="[[loading]]"
      filters="[[filters]]"
      selected-filters="{{selectedFilters}}"
      on-change-request-params="getArticles">

      <div>
        <h1>Resultaten</h1>
        <hr>
      </div>
    </paper-search-panel>
    <h1>Categorieen</h1>
    <hr>
    <div class="categories layout horizontal around-justified wrap">
      <dom-repeat items="[[categories]]">
        <template strip-whitespace>
          <div class="item">
            <a class="image-link" href$="/list/[[item.name]]">
              <shop-image src="[[item.image]]" alt="[[item.title]]"></shop-image>
            </a>
            <h2>[[item.title]]</h2>
            <shop-button>
              <a aria-label$="[[item.title]] Shop Now" href$="/list/[[item.name]]"> Bekijken</a>
            </shop-button>
          </div>
        </template>
      </dom-repeat>
    </div>
  </template>

  <script>

    class ShopHome extends Polymer.Element {

      static get is() { return 'shop-home'; }

      static get properties() { return {
        search: {
          type: String
        },

        loading: {
          type: Boolean
        },

        items: {
          type: Array,
          value: []
        },

        filters: {
          type: Object
        },

        selectedFilters: {
          type: Array
        },

        categories: {
          type: Array
        },

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        },

        hasMore: {
          type: Boolean
        }

      }}

      _visibleChanged(visible) {
        if (visible) {
          this.dispatchEvent(new CustomEvent('change-section', {
            bubbles: true, composed: true, detail: {title: 'Home'}}));
        }
      }

    }

    customElements.define(ShopHome.is, ShopHome);

  </script>

</dom-module>
