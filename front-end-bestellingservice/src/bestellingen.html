<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="bestellingen-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      h2 {
        color: black;
      }
    </style>

    <h1>Bestellingen</h1>

    <dom-repeat items="[[bestellingen]]">
      <template strip-whitespace>
        <div class="card">
          <div class="circle">[[item.id]]</div>
          <h1>Bestelling geplaatst op [[item.geplaatstOp]]</h1>
          <h3>Artikelen:</h3>

          <dom-repeat items="[[item.artikelen]]">
            <template strip-whitespace>
              <b>Naam: </b>[[item.naam]]<br>
              <b>Beschrijving: </b>[[item.beschrijving]]<br>
              <b>Prijs: </b>[[item.prijs]]<br>
              <b>Leverancier: </b>[[item.leverancier]]<br><br>

            </template>
          </dom-repeat>
        </div>
      </template>
    </dom-repeat>


  </template>

  <script>
    class Bestellingen extends Polymer.Element {
      static get is() {
        return 'bestellingen-view';
      }

      static get properties() {
        return {
          bestellingen: {
            value: this.bestellingen
          }
        };
      }

      ready() {
        super.ready();
        let url = environment.API.bestellingservice + "/bestelling/1";
        fetch(url).then(data => {
          console.log(data, 'data');

          return data.json()
        }).then(bestelling => {
          console.log(bestelling, "bestelling");
          let x = bestelling.geplaatstOp.substring(0, bestelling.geplaatstOp.indexOf("T"));
          let y = bestelling.geplaatstOp.substring(bestelling.geplaatstOp.indexOf("T") + 1, bestelling.geplaatstOp.length);

          bestelling.geplaatstOp = x + " " + y;
          this.bestellingen = [bestelling];
        });
      }
    }

    window.customElements.define(Bestellingen.is, Bestellingen);
  </script>
</dom-module>
