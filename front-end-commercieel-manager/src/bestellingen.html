<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="bestellingen-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      h2 {
        color: black;
      }
    </style>

    <div class="container">
      <!--<template is="dom-if" if="{{showList()}}">-->
      <h1>Klanten met een overschreden kredietlimiet</h1>
      <!--<template is="dom-repeat" items="[[bestellingen]]">-->
      <table class="table">
        <tr>
          <th>Klantnaam</th>
          <th>Kredietlimiet</th>
        </tr>
        <tr on-click="goToKlant">
          <td>Jaap</td>
          <td>€1200</td>
        </tr>

        <tr>
          <td>Gerrit</td>
          <td>€200</td>
        </tr>
      </table>
    </div>
    <!--</template>-->
    <!--</template>-->

    <!--<template is="dom-if" if="{{!showList()}}">-->
    <!--<h2>Geen bestellingen om te keuren</h2>-->
    <!--<paper-button raised class="mat-blue" on-click="reloadPage">Refresh</paper-button>-->
    <!--</template>-->
  </template>

  <script>
    class Bestellingen extends Polymer.Element {
      static get is() {
        return 'bestellingen-view';
      }

      static get properties() {
        return {
          klanten: {
            value: this.klanten
          }
        };
      }

      ready() {
        let url = environment.API.bestellingservice + "/bestelling";
        fetch(url).then(data => {
          return data.json()
        }).then(klanten => {
          this.klanten = klanten;
          super.ready();
        }).catch(err => {
          alert(err);
        })
      }

      goToKlant() {
        let klantId = event.target.dataset.item;
        klantId = 1; // TODO REMOVE THIS LINE

        window.history.pushState({}, null, '/klant/' + klantId);
        window.dispatchEvent(new CustomEvent('location-changed'));
      }

      showList() {
        if (this.bestellingen && this.bestellingen.length > 0) {
          return true;
        }
      }
    }

    window.customElements.define(Bestellingen.is, Bestellingen);
  </script>
</dom-module>
